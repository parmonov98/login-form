
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="custom2.css">
    <title>Login Form - Login Form PSD </title>

  <body class="custom-body">

    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                
                <form>
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-heading">Login form</h4> 
                            <a href="#" class="link">

                                    <style>
                                        tspan { white-space:pre }
                                        .txt0 { font-size: 24px;fill: #ffffff;font-family: "Helvetica Neue";font-weight: bold } 
                                    </style>
                                    <g id="Form">
                                        <g id="Header">
                                            <g id="Header Text">
                                                <text id="+" style="transform: matrix(0.707,0.707,-0.707,0.707,-2.072,6.082)" >
                                                    <tspan x="0" y="0" class="txt0">+</tspan>
                                                </text>
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group form-group mt-3">
                            <input type="text" id="email" placeholder="Email" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 19" width="18" height="19">
                                        <style>

                                            .shp0 { fill: #d1d1d1 }

                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                            </div>
                            <div class="invalid-feedback">Enter a valid email</div>
                        </div>
                        <div class="input-group form-group mt-4">
                            <input type="password" id="password" placeholder="*****" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 20" width="19" height="20">
                                        <style>
                                            tspan { white-space:pre }
                                            .shp0 { fill: #d1d1d1 } 
                                        </style>
                                        <g id="Form">
                                            <g id="Form Body">
                                                <g id="Password">
                                                    <path id="Locked 2" fill-rule="evenodd" class="shp0" d="M15.76 7.44C17.11 7.44 17 8.97 17 8.97L17 17.58C17 18.88 15.76 19 15.76 19L3.19 19C1.61 19 2.05 17.58 2.05 17.58L2.05 8.53C2.05 7.17 3.31 7.45 3.31 7.45L3.94 7.45C3.94 4.3 6.38 2 9.39 2C12.4 2 15 4.3 15 7.45L15.76 7.44ZM13.82 7.44C13.82 4.96 11.9 3.3 9.54 3.3C7.17 3.3 5.25 4.96 5.25 7.44L13.82 7.44ZM7.21 11.53C7.21 12.43 7.77 13.2 8.54 13.47C8.74 13.54 7.89 17.01 7.89 17.01L10.53 16.99C10.53 16.99 9.77 13.49 9.87 13.45C10.61 13.15 11.13 12.4 11.13 11.53C11.13 10.39 10.26 9.47 9.17 9.47C8.09 9.47 7.21 10.39 7.21 11.53Z" />
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </span>
                            </div>
                            <div class="invalid-feedback">Enter a valid password</div>
                        </div>
                        <div class="input-group form-group align-items-center">
                            
                            <button class="btn btn-primary btn-lg btn-login">Submit</button>
                            <a href="#" class="d-inline-block text-secondary ml-4">Lost Your Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="form-validator.js"></script>
